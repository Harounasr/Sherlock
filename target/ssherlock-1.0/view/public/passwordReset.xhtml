<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:comp="jakarta.faces.composite/components">
<head>
    <title>Reset password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            background-color: #f4f4f4;
        }

        .login-container {
            margin-top: 150px;
        }
    </style>
</head>
<body>
<h:form id="passwordResetForm">
    <div class="container">
        <div class="row justify-content-center login-container">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Reset password</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="passwordOne">New Password</label>
                            <h:inputSecret id="passwordOne" value="#{passwordResetBean.passwordOne}" styleClass="form-control"
                                           placeholder="Enter your password">
                            <f:validator validatorId="passwordValidator"/>
                            </h:inputSecret>
                        </div>
                        <div class="form-group">
                            <label for="passwordTwo">Repeat Password</label>
                            <h:inputSecret id="passwordTwo" value="#{passwordResetBean.passwordTwo}" styleClass="form-control"
                                           placeholder="Enter your password">
                            <f:validator validatorId="passwordValidator"/>
                            </h:inputSecret>
                            <h:commandButton id="passwordForgotten" value="Reset password" styleClass="btn btn-primary btn-block"
                                             action="#{passwordResetBean.resetPassword}"/>
                        </div>

                        <h:commandButton id="backToLogin" value="Back to login" styleClass="btn btn-primary btn-block"
                                         action="#{passwordForgottenBean.navigateToLogin}"/>
                    </div>
                </div>
            </div>
        </div>
        <comp:notifications />
    </div>
</h:form>
</body>
</html>
