<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:h="jakarta.faces.html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:comp="jakarta.faces.composite/components">
<h:head>
    <title>Reset password</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/colorScheme.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/login.css"/>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.css"/>
    <h:outputScript library="webjars" name="bootstrap/5.3.2/js/bootstrap.min.js"/>
</h:head>
<body>
<h:form id="passwordForgottenForm">
    <div class="container">
        <div class="text-center my-3">
            <h:graphicImage value="data:image/png;base64,#{registrationBean.logoBase64}" styleClass="img-fluid image-container"/>
        </div>
        <div class="row justify-content-center login-container">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header primary-color-background">
                        <h3 class="text-center text-white">Password Forgotten</h3>
                    </div>
                    <div class="card-body primary-color-background">
                        <div class="form-group">
                            <label for="username" class="text-white">Username</label>
                            <h:inputText id="username" value="#{passwordForgottenBean.user.username}" styleClass="form-control"
                                         placeholder="Enter your username"/>
                        </div>
                    </div>
                    <div class="card-footer primary-color-background">
                        <div class="mt-2 mb-3">
                            <h:commandButton id="passwordForgotten" value="Send password-reset mail"
                                             styleClass="btn secondary-color-btn btn-block w-100"
                                             action="#{passwordForgottenBean.requestPasswordReset}"/>
                        </div>
                        <div class="mb-2">
                            <h:commandButton id="backToLogin" value="Back to login" styleClass="btn secondary-color-btn btn-block w-100"
                                             action="#{passwordForgottenBean.navigateToLogin}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <comp:notifications />
    </div>
</h:form>
</body>
</html>
