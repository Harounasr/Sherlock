<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="jakarta.faces.facelets"
              xmlns:h="jakarta.faces.html"
              xmlns:cc="jakarta.faces.composite"
              xmlns:a="jakarta.faces.passthrough">

    <!-- Interface -->
    <cc:interface>
        <cc:attribute name="backingBean"
                      type="de.ssherlock.control.backing.AbstractPaginationBean"
                      required="true"/>
    </cc:interface>

    <!-- Implementation -->
    <cc:implementation>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/pagination.css"/>
        <!-- searchBar -->
        <div class="row mb-3">
            <div class="col">
                <h:inputText id="searchBar_searchInput"
                             value="#{cc.attrs.backingBean.pagination.searchString}"
                             styleClass="form-control"
                             a:placeholder="Search"/>
            </div>
            <div class="col-auto">
                <h:commandButton id="searchBar_searchButton"
                                 value="Search"
                                 action="#{cc.attrs.backingBean.search()}"
                                 styleClass="btn pagination-button"/>
            </div>
        </div>
        <!-- searchBar end -->
    </cc:implementation>
</ui:component>
