<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:cc="jakarta.faces.composite"
      xmlns:f="jakarta.faces.core">

<cc:interface>
    <cc:attribute name="paginationId" type="java.lang.String" />
    <cc:attribute name="backingBean" type="de.ssherlock.control.backing.AbstractPaginationBean"/>
    <cc:attribute name="sortBy" type="java.lang.String" />
</cc:interface>

<cc:implementation>
    <h:form>
        <h:commandLink action="#{cc.attrs.backingBean.sort(cc.attrs.sortBy)}"
                       styleClass="#{cc.attrs.backingBean.pagination.sortBy == cc.attrs.sortBy ? 'sort-button-active' : 'sort-button-inactive'}"
                       value="#{cc.attrs.backingBean.pagination.sortAscending ? '▲' : '▼'}">
            <f:ajax execute="@form" render="#{cc.attrs.paginationId}" />
        </h:commandLink>
    </h:form>
</cc:implementation>
</html>
