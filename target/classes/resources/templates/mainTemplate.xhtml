<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:comp="jakarta.faces.composite/components">


<h:head>
    <h:outputStylesheet library="css" name="main.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/main.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/colorScheme.css"/>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css"/>
    <h:outputScript library="webjars" name="bootstrap/5.3.2/js/bootstrap.min.js"/>
    <h:outputScript library="webjars" name="jquery/3.7.1/jquery.min.js"/>
    <h:outputScript library="webjars" name="popper.js/1.12.9-1/umd/popper.min.js"/>
    <ui:insert name="headElements" id="headElements">

    </ui:insert>
</h:head>

<h:body>
    <h:panelGroup id="navbar">
        <ui:insert name="header">
            <ui:include src="navbar.xhtml"/>
        </ui:insert>
    </h:panelGroup>
    <h:panelGroup id="content">
        <ui:insert name="content">
        </ui:insert>
    </h:panelGroup>
    <h:panelGroup  id="footer">
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>
    </h:panelGroup>

    <comp:notifications />
</h:body>
</html>
