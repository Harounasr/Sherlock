<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="templates/template.xhtml">

    <ui:define name="title">My Profile</ui:define>

    <ui:define name="content">
        <div id="profileContent">
            <h2>#{profileBean.username}`s Profile</h2>
            <h5>Change password</h5>
            <div class="form-group">
                <label for="username">New Password</label>
                <h:inputText value="" styleClass="form-control" placeholder="Enter your new password"/>
            </div>
            <div class="form-group">
                <label for="password">Repeat password</label>
                <h:inputSecret value="" styleClass="form-control" placeholder="Repeat your new password"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
