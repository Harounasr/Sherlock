<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title><ui:insert name="title"/></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>

<h:body>

    <h:dataTable value="#{exercisesPaginationBean.exercises}" var="item" first="#{exercisesPaginationBean.currentPage}" rows="#{exercisesPaginationBean.pageSize}">
        <h:column>
            <f:facet name="name">Name</f:facet>
            #{item.getName()}
        </h:column>

        <h:column>
            <f:facet name="id">id</f:facet>
            <h:form>
                <h:commandButton value="Join" action="#{exercisesPaginationBean.select(item)}">
                    <f:param name="exerciseId" value="#{exercisesPaginationBean.exerciseId}"/>
                </h:commandButton>
            </h:form>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandButton value="First" action="#{exercisesPaginationBean.firstPage}" />
        <h:commandButton value="Previous" action="#{exercisesPaginationBean.previousPage}" />
        <h:commandButton value="Next" action="#{exercisesPaginationBean.nextPage}" />
        <h:commandButton value="Last" action="#{exercisesPaginationBean.lastPage}" />
    </h:form>
</h:body>




</html>
