<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
   
      <title>Login Page</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
      <style type="text/css">
         body {
            background-color: #f4f4f4;
         }
         .login-container {
            margin-top: 150px;
         }
      </style>
   
</h:head>

<h:body>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-md-6">
               <div class="card-header">
                  Image Upload
               </div>
               <div class="card-body">
                  <h:panelGroup rendered="#{not empty imageUploadPrototypeBean.logoImage}">
                     <h:graphicImage value="data:image/png;base64,#{imageUploadPrototypeBean.logoImage}" alt="LOGO" width="75%" height="auto"/>
                  </h:panelGroup>
                  <h:form enctype="multipart/form-data">
                     <div class="form-group">
                        <label for="file">Choose an image:</label>
                        <h:inputFile id="file" value="#{imageUploadPrototypeBean.uploadedFile}" />
                     </div>
                     <h:commandButton value="Upload" action="#{imageUploadPrototypeBean.handleUpload}" class="btn btn-primary" />
                  </h:form>
               </div>
         </div>
      </div>
   </div>
</h:body>
</html>
