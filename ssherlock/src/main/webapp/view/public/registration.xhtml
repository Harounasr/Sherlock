<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
<head>
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            background-color: #f4f4f4;
        }
        .login-container {
            margin-top: 150px;
        }
    </style>
</head>
<body>
<h:form>
    <div class="container">
        <div class="row justify-content-center login-container">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registration</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <h:inputText id="userName" value="#{registrationBean.user.username}" styleClass="form-control" placeholder="Enter your username"/>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <h:inputText id="firstName" value="#{registrationBean.user.firstName}" styleClass="form-control" placeholder="Enter your first name"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <h:inputText id="lastName" value="#{registrationBean.user.lastName}" styleClass="form-control" placeholder="Enter your last name"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <h:inputText id="email" value="#{registrationBean.user.email}" styleClass="form-control" placeholder="Enter your email"/>
                        </div>
                        <div class="form-group">
                            <label for="passWord">Password</label>
                            <h:inputSecret id="passWord" value="#{registrationBean.unhashedPassword}" styleClass="form-control" placeholder="Enter your password"/>
                            <h:message for="passWord" id="loginError"/>
                        </div>
                        <h:commandButton id="register" value="Register" styleClass="btn btn-primary btn-block" action="#{registrationBean.register}"/>
                        <p>Back to <a href="">Login</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</h:form>
<script type="application/json" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
