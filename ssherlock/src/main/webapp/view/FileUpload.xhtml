<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

    <title>Upload File</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            background-color: #f4f4f4;
        }
        li {
            margin: 10px 0;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            background: rgb(128, 128, 100);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        #nav1 {
            float: left;
            width: 10%;
            height: 900px;
            padding: 20px;
        }
        a {
            color: floralwhite;
        }
        #selected {
            color: black;
        }
        #navbar {
            background: rgb(128, 128, 100);
        }
        .navbar {
            background: rgb(128, 128, 100);
        }
        #main {
            font-size: 16px;
        }
    </style>

</h:head>

<h:body>
    <nav id="navbar" class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">My Courses <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">All Courses</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Profile</button>
            </form>
        </div>
    </nav>
    <section>
        <nav id="nav1">
            <strong id="main">Software Testing</strong>
            <ul>
                <li><a>Description</a>
                </li>
                <li><strong>Upload Solution</strong>
                </li>
                <li><a>All submissions</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card-header">
                        Upload Archive
                    </div>
                    <div class="card-body">
                        <h:panelGroup rendered="#{not empty imageUploadPrototypeBean.logoImage}">
                            <h:graphicImage value="" alt="" width="75%" height="auto"/>
                        </h:panelGroup>
                        <h:form enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Choose Folder: </label>
                                <h:inputFile id="file" value="example" />
                            </div>
                            <h:commandButton value="Upload" action="#{imageUploadPrototypeBean.checkers}" class="btn btn-primary" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</h:body>
</html>
