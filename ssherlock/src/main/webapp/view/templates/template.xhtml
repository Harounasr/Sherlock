<!-- template.xhtml -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title><ui:insert name="title"/></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/template.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/test.css" rel="stylesheet"/>
</h:head>

<h:body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="#{request.contextPath}/resources/images/Logo.png" alt="Logo" height="40"/>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <h:form>
                            <h:commandButton class="commandButton" value="My Courses" action="#{navbarBean.navigateToMYCourses}" />
                        </h:form>
                    </li>
                    <li class="nav-item">
                        <h:form>
                            <h:commandButton class="commandButton" value="All Courses" action="#{navbarBean.navigateToAllCourses}" />
                        </h:form>
                    </li>
                </ul>
                <a class="navbar-brand" href="#">
                    <img src="#{request.contextPath}/resources/images/round-help-button-svgrepo-com.svg" alt="help" height="40"/>
                </a>
                <h:form>
                    <h:commandButton class="commandButton" value="Profile" action="#{navbarBean.navigateToProfile}" />
                </h:form>
            </div>
        </nav>
    </div>

    <div id="content">
        <!-- Your custom content goes here -->
        <ui:insert name="content"/>
    </div>

    <div id="footer">
        <footer style="background: rgb(128, 128, 100); padding: 20px; color: floralwhite;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        SoftwareSherlock, Maximilianstraße 1, 80539 München
                    </div>
                </div>
            </div>
        </footer>
    </div>
</h:body>

</html>
