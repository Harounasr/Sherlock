<!-- template.xhtml -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>My JSF Template</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/template.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/test.css" rel="stylesheet"/>
</h:head>

<h:body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="#{request.contextPath}/resources/images/Logo.jpeg" alt="Logo" height="40"/>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">My Courses <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">All Courses</a>
                    </li>
                </ul>
                <a class="navbar-brand" href="#">
                    <img src="#{request.contextPath}/resources/images/round-help-button-svgrepo-com.svg" alt="help" height="40"/>
                </a>
                <form class="form-inline my-2 my-lg-0">
                    <button id="profile-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Profile</button>
                </form>
            </div>
        </nav>
    </div>

    <div id="content">
        <!-- Your custom content goes here -->
        <ui:insert name="content"/>
    </div>

    <div id="footer">
        <footer style="background: rgb(128, 128, 100); padding: 20px; color: floralwhite;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        SoftwareSherlock, Maximilianstraße 1, 80539 München
                    </div>
                </div>
            </div>
        </footer>
    </div>
</h:body>

</html>
