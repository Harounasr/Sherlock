<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

    <title>Upload File</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            background-color: #f4f4f4;
        }
        li {
            margin: 10px 0;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            background: rgb(128, 128, 100);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        #nav1 {
            float: left;
            width: 10%;
            height: 900px;
            padding: 20px;
        }
        a {
            color: floralwhite;
        }
        #selected {
            color: black;
        }
        #navbarSupportedContent {
            background: rgb(128, 128, 100);
        }
        .navbar {
            background: rgb(128, 128, 100);
        }
        #id {
            font-size: 16px;
        }
    </style>

</h:head>

<h:body>
    <nav class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">My Courses <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">All Courses</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Profile</button>
            </form>
        </div>
    </nav>

    <section>
        <nav id="nav1">
            <strong id="main">Software Testing</strong>
            <ul>
                <li><a>Description</a>
                </li>
                <li><strong>Upload Solution</strong>
                </li>
                <li><a>All submissions</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <p>Example Submission</p>
            <ul class="list-group">
                <li class="list-group-item">Checker 1
                    <span class="badge badge-primary badge-success spacer">Passed</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </li>
                <li class="list-group-item">Checker 2
                    <span class="badge badge-primary badge-success spacer">Passed</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </li>
                <li class="list-group-item">Checker 3
                    <span class="badge badge-primary badge-success">Passed</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </li>
                <li class="list-group-item">Checker 4
                    <span class="badge badge-primary badge-danger">Failed</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </li>
                <li class="list-group-item">Checker 5
                    <span class="badge badge-primary badge-danger">Failed</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </li>
            </ul>
            <h:commandButton value="Submit Solution" disabled="true" action="#{imageUploadPrototypeBean.handleUpload}" class="btn btn-primary" />
        </div>
    </section>

</html>
