<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.component.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Login Page</title>
</h:head>

<h:body>
    <h:form>
        <h2>Login</h2>

        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username:" />
            <h:inputText id="username" value="#{welcomeBean.username}" />

            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{welcomeBean.password}" />
        </h:panelGrid>

        <h:commandButton value="Login" action="#{welcomeBean.login}" />
    </h:form>
</h:body>
</html>
