<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/navbar.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"/>
</head>
<body>
<div id="navbar">
    <nav class="navbar navbar-expand-lg sideways-navbar">
        <a class="navbar-brand" >
            <h:graphicImage value=""/>
        </a>
        <ul class="navbar-nav mr-auto">
            <li>
                <h:form styleClass="nav-item">
                    <h:commandButton value="My Courses"/>
                </h:form>
            </li>
            <li>
                <h:form styleClass="nav-item">
                    <h:commandButton value="All Courses"/>
                </h:form>
            </li>
            <li>
                <h:form  styleClass="nav-item">
                    <h:commandButton value="Admin"
                                     rendered="#{navbarBean.appSession.user.systemRole.toString() == 'ADMINISTRATOR'}"
                                     action="#{navbarBean.navigateToAdminSettings()}"/>
                </h:form>
            </li>
            <li>
                <h:form>
                    <h:commandButton styleClass="nav-item" value="Profile" action="#{navbarBean.navigateToProfile()}"/>
                </h:form>
            </li>
            <li>
                <h:form styleClass="nav-item">
                    <h:commandButton value="Logout" action="#{navbarBean.logout()}"/>
                </h:form>
            </li>
            <li>
                <h:form styleClass="nav-item">
                    <h:commandButton  value="Help" action="#{navbarBean.navigateToHelp()}"/>
                </h:form>
            </li>

        </ul>
    </nav>
</div>
</body>
</html>
