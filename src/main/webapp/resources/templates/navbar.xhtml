<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
>

<h:head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/navbar.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
</h:head>
<body>
<div class="navbar primary-color-background">
    <div class="container-fluid primary-color-background">
        <a class="navbar-brand">
            <h:graphicImage value="data:image/png;base64,#{navbarBean.logoBase64}" styleClass="img-fluid"/>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <h:form>
                    <h:commandButton value="My Courses"
                                     styleClass="btn btn-primary nav-link
                                     #{navbarBean.currentFacelet == 'coursePagination' ? 'nav-item-selected' : ''}"
                                     action="#{navbarBean.navigateToMyCourses()}"/>
                </h:form>
            </li>
            <li class="nav-item">
                <h:form>
                    <h:commandButton value="All Courses"
                                     styleClass="btn btn-primary nav-link
                                     #{navbarBean.currentFacelet == 'coursePagination' ? 'nav-item-selected' : ''}"
                                     action="#{navbarBean.navigateToAllCourses()}"/>
                </h:form>
            </li>
            <li class="nav-item">
                <h:form rendered="#{navbarBean.appSession.user.systemRole.toString() == 'ADMINISTRATOR'}">
                    <h:commandButton value="Admin"
                                     styleClass="btn btn-primary nav-link #{navbarBean.currentFacelet == 'admin' ? 'nav-item-selected' : ''}"
                                     action="#{navbarBean.navigateToAdminSettings()}"/>
                </h:form>
            </li>
            <li class="nav-item">
                <h:form rendered="#{navbarBean.appSession.user.systemRole.toString() == 'ADMINISTRATOR'}">
                    <h:commandButton value="Checkers"
                                     styleClass="btn btn-primary nav-link #{navbarBean.currentFacelet == 'checkerList' ? 'nav-item-selected' : ''}"
                                     action="#{navbarBean.navigateToCheckers()}"/>
                </h:form>
            </li>
            <li class="nav-item">
                <h:form>
                    <h:commandButton value="Profile"
                                     styleClass="btn btn-primary nav-link #{navbarBean.currentFacelet == 'profile' ? 'nav-item-selected' : ''}"
                                     action="#{navbarBean.navigateToProfile()}"/>
                </h:form>
            </li>
            <li class="nav-item">
                <h:form>
                    <h:commandButton styleClass="btn btn-primary nav-link #{navbarBean.currentFacelet == 'help' ? 'nav-link-selected' : ''}"
                                     action="#{navbarBean.navigateToHelp()}">
                        <i class="bi bi-question-circle secondary-color-background">

                        </i>
                    </h:commandButton>
                </h:form>
            </li>
            <li class="nav-item">
                <h:form>
                    <h:commandButton value="Logout" styleClass="btn btn-primary nav-link" action="#{navbarBean.logout()}">
                        <i class="bi bi-box-arrow-right secondary-color-background">

                        </i>
                    </h:commandButton>
                </h:form>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
