<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
>

<h:head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/navbar.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
</h:head>
<body>
<div class="navbar primary-color-background">
    <div class="container-fluid primary-color-background">
        <a class="navbar-brand">
            <h:graphicImage value="data:image/png;base64,#{navbarBean.logoBase64}" styleClass="img-fluid"/>
        </a>
        <div class="navbar-buttons">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h:form>
                        <h:commandButton value="My Courses"
                                         styleClass="btn nav-link #{navbarBean.myCourses ? 'nav-item-selected' : ''}"
                                         action="#{navbarBean.navigateToMyCourses()}"/>
                    </h:form>
                </li>
                <li class="nav-item">
                    <h:form>
                        <h:commandButton value="All Courses"
                                         styleClass="btn nav-link #{navbarBean.allCourses ? 'nav-item-selected' : ''}"
                                         action="#{navbarBean.navigateToAllCourses()}"/>
                    </h:form>
                </li>
                <li class="nav-item">
                    <h:form rendered="#{navbarBean.appSession.user.systemRole.toString() == 'ADMINISTRATOR'}">
                        <h:commandButton value="Admin"
                                         styleClass="btn nav-link #{navbarBean.admin ? 'nav-item-selected' : ''}"
                                         action="#{navbarBean.navigateToAdminSettings()}"/>
                    </h:form>
                </li>
                <li class="nav-item">
                    <h:form rendered="#{navbarBean.appSession.user.systemRole.toString() == 'ADMINISTRATOR'}">
                        <h:commandButton value="Checkers"
                                         styleClass="btn nav-link "
                                         action="#{navbarBean.navigateToCheckers()}"/>
                    </h:form>
                </li>

            </ul>
        </div>
        <div class="navbar-links">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h:form>
                        <h:commandLink styleClass="btn nav-icon #{navbarBean.help ? 'nav-icon-selected' : ''}"
                                       action="#{navbarBean.navigateToHelp()}">
                            <i class="bi bi-question-circle" />
                        </h:commandLink>
                    </h:form>
                </li>
                <li class="nav-item">
                    <h:form>
                        <h:commandLink styleClass="btn nav-icon #{navbarBean.profile ? 'nav-icon-selected' : ''}"
                                         action="#{navbarBean.navigateToProfile()}">
                            <i class="bi bi-person"/>
                        </h:commandLink>
                    </h:form>
                </li>
                <li class="nav-item">
                    <h:form>
                        <h:commandLink styleClass="btn nav-icon"
                                       action="#{navbarBean.logout()}">
                            <i class="bi bi-box-arrow-right"/>
                        </h:commandLink>
                    </h:form>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
