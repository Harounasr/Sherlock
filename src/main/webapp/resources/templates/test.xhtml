<!-- UploadSolution.xhtml -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml">

    <ui:define name="content">
        <section>
            <nav id="nav1">
                <strong id="main">Software Testing</strong>
                <ul>
                    <li><a>Description</a>
                    </li>
                    <li><strong>Upload Solution</strong>
                    </li>
                    <li><a>All submissions</a>
                    </li>
                </ul>
            </nav>
            <div id="con" class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div id="upload-archive" class="card-header">
                            Upload Archive
                        </div>
                        <div class="card-body">
                            <h:panelGroup rendered="#{not empty imageUploadPrototypeBean.logoImage}">
                                <h:graphicImage value="" alt="" width="75%" height="auto"/>
                            </h:panelGroup>
                            <h:form enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="file">Choose Folder: </label>
                                    <h:inputFile id="file" value="example"/>
                                </div>
                                <h:commandButton id="upload-button" value="Upload" action="#{imageUploadPrototypeBean.checkers}"
                                                 class="btn btn-primary"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
