<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="jakarta.faces.facelets"
              xmlns:h="jakarta.faces.html"
              xmlns:cc="jakarta.faces.composite"
              xmlns:a="jakarta.faces.passthrough">

    <!-- Interface -->
    <cc:interface>
        <cc:attribute name="backingBean"
                      type="de.ssherlock.control.backing.AbstractPaginationBean"
                      required="true"/>
    </cc:interface>

    <!-- Implementation -->
    <cc:implementation>

        <!-- pagination -->
        <div class="d-flex justify-content-center mt-3">
            <h:panelGroup rendered="#{cc.attrs.backingBean.pagination.lastIndex > 0}" id="pagination_navigationGrid" layout="block"
                          styleClass="btn-group" role="group" aria-label="Pagination">
                <h:commandButton id="pagination_firstButton"
                                 value="First Page"
                                 action="#{cc.attrs.backingBean.firstPage()}"
                                 styleClass="btn btn-primary mx-1"/>
                <h:commandButton id="pagination_prevButton"
                                 value="Previous Page"
                                 action="#{cc.attrs.backingBean.previousPage()}"
                                 disabled="#{!cc.attrs.backingBean.prevButtonEnabled()}"
                                 styleClass="btn btn-primary mx-1"/>
                <h:commandButton id="pagination_nextButton"
                                 value="Next Page"
                                 action="#{cc.attrs.backingBean.nextPage()}"
                                 disabled="#{!cc.attrs.backingBean.nextButtonEnabled()}"
                                 styleClass="btn btn-primary mx-1"/>
                <h:commandButton id="pagination_lastButton"
                                 value="Last Page"
                                 action="#{cc.attrs.backingBean.lastPage()}"
                                 styleClass="btn btn-primary mx-1"/>
            </h:panelGroup>
        </div>
    </cc:implementation>
</ui:component>
