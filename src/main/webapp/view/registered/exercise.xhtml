<!-- Author Victor Vollmann -->
<ui:composition xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../../resources/templates/main.xhtml">
    <ui:define name="headElements">
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/sidebar.css"/>
    </ui:define>
    <ui:define name="content">
        <div class="container-fluid h-100">
            <div class="row h-100">

                <!-- Sidebar -->
                <div class="col-2 sidebar">
                    <h:form>
                        <h3>#{exerciseDescriptionBean.exercise.name}</h3>
                        <ul class="sidebar-menu">
                            <li>
                                <h:commandButton value="Description" action="#{exerciseBean.setTargetPage('exerciseDescription.xhtml')}"
                                                 styleClass="btn btn-primary"/>
                            </li>
                            <li>
                                <h:commandButton value="Submit" action="#{exerciseBean.setTargetPage('submit.xhtml')}" styleClass="btn btn-primary"/>
                            </li>
                            <li>
                                <h:commandButton value="Submissions" action="#{exerciseBean.setTargetPage('submissionPagination.xhtml')}"
                                                 styleClass="btn btn-primary"/>
                            </li>
                            <li>
                                <h:commandButton value="Testates"
                                                 rendered="#{exerciseBean.userCourseRole.toString() == 'TUTOR'
                                                 || exerciseBean.userCourseRole.toString() == 'TEACHER'
                                                 || exerciseBean.appSession.admin}"
                                                 action="#{exerciseBean.setTargetPage('testatePagination.xhtml')}" styleClass="btn btn-primary"/>
                            </li>
                        </ul>
                    </h:form>
                </div>

                <!-- Main Content -->
                <div class="col-10">
                    <ui:include src="#{exerciseBean.targetPage}"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
