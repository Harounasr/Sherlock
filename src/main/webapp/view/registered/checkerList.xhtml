<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <ui:define name="title">Checkers</ui:define>
    </h:head>

    <h:body>
        <title>Checkers</title>
        <ui:composition template="../../resources/templates/main.xhtml">}}
            <ui:define name="content">
                <h:dataTable value="#{}" var="checker"
                             first="#{}" rows="#{}">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{checker.id}
                    </h:column>

                </h:dataTable>

                <h:form>
                    <h:commandButton value="First" action="#{coursePaginationBean.firstPage}" />
                    <h:commandButton value="Previous" action="#{coursePaginationBean.previousPage}" />
                    <h:commandButton value="Next" action="#{coursePaginationBean.nextPage}" />
                    <h:commandButton value="Last" action="#{coursePaginationBean.lastPage}" />
                </h:form>

                <h:form>
                    <h:commandButton value="Add Checker" action="#{checkerListBean.addChecker()}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
