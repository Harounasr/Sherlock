<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="../../resources/templates/main.xhtml">

    <h:head>
        <ui:define name="title">Checkers</ui:define>
    </h:head>
            <ui:define name="content">
                <h:dataTable value="#{checkerListBean.checkers}" var="checker"
                             first="#{checkerListBean.currentIndex}" rows="#{checkerListBean.pageSize}">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{checker.id}
                    </h:column>

                </h:dataTable>

                <h:form rendered="#{navbarBean.appSession.user.systemRole.toString() == 'ADMINISTRATOR'}">
                    <h:inputText value="#{checkerListBean.newChecker.id}" required="true">
                        Checker ID required
                    </h:inputText>
                    <h:inputText value="#{checkerListBean.newChecker.exerciseId}" required="true">
                        Exercise ID required
                    </h:inputText>
                    <h:inputText value="#{checkerListBean.newChecker.parameterOne}" required="true">
                        Param 1 required
                    </h:inputText>
                    <h:inputText value="#{checkerListBean.newChecker.parameterTwo}" required="true">
                      Param 2 required
                    </h:inputText>
                    <h:inputText value="#{checkerListBean.newChecker.checkerType}" required="true">
                        Checker type required ('COMPILATION','IDENTITY','LINE_WIDTH','USER_DEFINED')
                    </h:inputText>
                    <h:commandButton value="Add Checker" action="#{checkerListBean.addChecker()}" />
                </h:form>

                <h:form rendered="#{navbarBean.appSession.user.systemRole.toString() == 'ADMINISTRATOR'}">
                    <h:inputText value="#{checkerListBean.deleteCheckerID}" required="true">
                        Checker ID required
                    </h:inputText>
                    <h:commandButton value="Delete Checker" action="#{checkerListBean.deleteChecker()}" />
                </h:form>


                <h:form>
                    <h:commandButton value="First" action="#{coursePaginationBean.firstPage}" />
                    <h:commandButton value="Previous" action="#{coursePaginationBean.previousPage}" />
                    <h:commandButton value="Next" action="#{coursePaginationBean.nextPage}" />
                    <h:commandButton value="Last" action="#{coursePaginationBean.lastPage}" />
                </h:form>
            </ui:define>
        </ui:composition>
