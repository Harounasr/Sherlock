<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:comp="jakarta.faces.composite/components"
                xmlns:a="jakarta.faces.passthrough">

    <h:head>
        <ui:define name="title">Checkers</ui:define>
        <h:outputStylesheet library="css" name="checkerList.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{checkerListBean.checkers}" var="checker"
                         first="#{checkerListBean.currentIndex}" rows="#{checkerListBean.pagination.pageSize}"
                         styleClass="table table-striped table-bordered w-100">

                <h:column>
                    <f:facet name="header">isMandatory</f:facet>
                    <h:inputText value="#{checker.mandatory}" a:placeholder="#{checker.mandatory}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">isVisible</f:facet>
                    <h:inputText value="#{checker.visible}" a:placeholder="#{checker.visible}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Parameter One</f:facet>
                    <h:inputText value="#{checker.parameterOne}" a:placeholder="#{checker.parameterOne}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Parameter Two</f:facet>
                    <h:inputText value="#{checker.parameterTwo}" a:placeholder="#{checker.parameterTwo}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Type</f:facet>

                    <div class="form-group">
                        <label for="typeDropDown">Select Type:</label>
                        <h:selectOneMenu id="typeDropDown" value="#{checker.checkerType}">
                            <f:selectItem itemLabel="-- Select Type --" itemValue=""/>
                            <f:selectItems value="#{checkerService.checkerTypes}"/>
                        </h:selectOneMenu>
                    </div>
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton value="Delete" action="#{checkerListBean.deleteChecker(checker.id)}" styleClass="btn pagination-content-button"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Update Checker" class="btn bg-success text-light" action="#{checkerListBean.submitChanges()}"/>
            <h:form>
                <comp:pagination backingBean="#{checkerListBean}"/>
            </h:form>
        </h:form>

        <div class="col-auto">
            <h:form rendered="#{navbarBean.appSession.user.systemRole.toString() == 'ADMINISTRATOR'
                        || navbarBean.appSession.user.systemRole.toString() == 'TEACHER'}">
                <button type="button" data-bs-toggle="modal" data-bs-target="#createCheckerModal"
                        class="btn bg-success text-light">
                    Add Checker
                </button>
            </h:form>
        </div>
        <div class="modal fade" id="createCheckerMenu" role="dialog" aria-hidden="true" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-body" role="form">
                    <h:form>
                        <h:commandButton class="btn bg-success text-light" data-bs-toggle="modal" data-bs-target="#CreateLineChecker">
                            LINE-WIDTH
                        </h:commandButton>
                        <button class="btn bg-success text-bg-light" data-bs-toggle="modal" data-bs-target="#CreateCompilationChecker"
                                value="COMPILATION"/>
                        <button class="btn bg-success text-bg-light" data-bs-toggle="modal" data-bs-target="#CreateUserChecker" value="USER-DEFINED"/>
                        <button class="btn bg-success text-bg-light" data-bs-toggle="modal" data-bs-target="#CreateIdentityChecker" value="IDENTITY"/>
                    </h:form>
                </div>
            </div>

        </div>

        <div class="modal fade" id="CreateLineChecker" role="dialog" aria-hidden="true" tabindex="-1">
            <div class="modal-dialog" role="document">
                <h:form styleClass="form-container" rendered="#{navbarBean.appSession.user.systemRole.toString() == 'ADMINISTRATOR'}">
                    <h:selectOneListbox value="Select Checker type">
                        <f:selectItems value="#{checkerListBean.allCheckerTypes}"/>
                    </h:selectOneListbox>
                    <h:outputLabel value="Param 1 required"/>
                    <h:inputText value="#{checkerListBean.newChecker.parameterOne}" required="true"/>
                    <h:inputText value="#{checkerListBean.newChecker.parameterOne}" required="true"/>
                    <div class="modal-footer">
                        <button type="button" class="btn bg-danger text-light" data-bs-dismiss="modal">Cancel</button>
                        <h:commandButton value="Add Checker" data-bs-dismiss="modal" action="#{checkerListBean.addChecker()}"
                                         class="btn bg-success text-light"/>
                    </div>
                </h:form>
            </div>
        </div>

        <div class="modal fade" id="createCheckerModal" tabindex="-1" role="dialog" aria-labelledby="createCheckerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header primary-color-background text-white">
                        <h5 class="modal-title" id="createCheckerModalLabel">Add Checker</h5>
                    </div>
                    <div class="modal-body">
                        <h:form styleClass="form-container">
                            <h:selectOneListbox size="1" styleClass="form-control" value="#{checkerListBean.currentCheckerType}">
                                <f:selectItems value="#{checkerListBean.allCheckerTypes}"/>
                                <f:ajax render="checkerInputElements"/>
                            </h:selectOneListbox>
                            <h:panelGroup id="checkerInputElements" style="display:block">
                                <div class="form-group mb-3">
                                    <h:panelGroup id="checkerNameInputPanel" rendered="#{checkerListBean.currentCheckerType != 'NONE'}"
                                                  style="display:block">
                                        <h:outputLabel value="Name" for="inputParamTwo"/>
                                        <h:inputText id="inputCheckerName" value="#{checkerListBean.newChecker.name}" required="true"/>
                                    </h:panelGroup>
                                    <h:panelGroup id="paramOneInputPanel"
                                                  rendered="#{checkerListBean.currentCheckerType == 'LINE_WIDTH' || checkerListBean.currentCheckerType == 'USER_DEFINED'}"
                                                  style="display:block">
                                        <h:outputLabel value="#{checkerListBean.currentCheckerType == 'LINE_WIDTH' ? 'Line Width' : 'Input'}"
                                                       for="inputParamOne"/>
                                        <h:inputText id="inputParamOne" value="#{checkerListBean.newChecker.parameterOne}" required="true"/>
                                    </h:panelGroup>
                                    <h:panelGroup id="paramTwoInputPanel" rendered="#{checkerListBean.currentCheckerType == 'USER_DEFINED'}"
                                                  style="display:block">
                                        <h:outputLabel value="Expected Output" for="inputParamTwo"/>
                                        <h:inputText id="inputParamTwo" value="#{checkerListBean.newChecker.parameterTwo}" required="true"/>
                                    </h:panelGroup>
                                </div>
                            </h:panelGroup>
                            <div class="modal-footer">
                                <button type="button" class="btn bg-danger text-light" data-bs-dismiss="modal">Cancel</button>
                                <h:commandButton value="Add Checker" data-bs-dismiss="modal" action="#{checkerListBean.addChecker()}"
                                                 class="btn bg-success text-light"/>
                            </div>
                        </h:form>
                    </div>

                </div>
            </div>
        </div>
    </h:body>
</ui:composition>
