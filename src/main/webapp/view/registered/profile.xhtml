<ui:composition xmlns:h="jakarta.faces.html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../../resources/templates/template.xhtml">

    <ui:define name="title">My Profile</ui:define>

    <ui:define name="content">
        <h:outputStylesheet library="css" name="profile.css"/>
        <div id="profilebody">
            <div class="profilecontainer">
                <div id="profileContent">
                    <h2>Welcome, #{profileBean.appSession.username}!</h2>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <h:outputLabel id="username" class="profileoutput" type="text" value="#{profileBean.appSession.getUser.username}"/>
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <h:outputLabel class="profileoutput" id="firstName" type="text" value="#{profileBean.appSession.getUser.firstName}"/>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <h:outputLabel class="profileoutput" id="lastName" type="text" value="#{profileBean.appSession.getUser.lastName}"/>
                    </div>

                    <div class="form-group">
                        <label for="faculty">Faculty:</label>
                        <h:outputLabel class="profileoutput" id="faculty" type="text" value="#{profileBean.appSession.getUser.facultyName}"/>
                    </div>

                    <h5>Change Password</h5>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <h:inputSecret class="profileinput" id="newPassword" value="#{profileBean.newPasswordOne}" styleClass="form-control"
                                       placeholder="Enter your new password"/>
                    </div>

                    <div class="form-group">
                        <label for="repeatPassword">Repeat Password</label>
                        <h:inputSecret class="profileinput" id="repeatPassword" value="#{profileBean.newPasswordTwo}" styleClass="form-control"
                                       placeholder="Repeat your new password"/>
                    </div>
                    <h:form>
                        <h:commandButton class="commandButton" value="Change Password" action="#{profileBean.submitPasswordChange}"/>
                        <h:commandButton class="commandButton" value="Delete Account" action="#{profileBean.deleteAccount}"/>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
