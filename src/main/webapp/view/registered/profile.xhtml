<ui:composition xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../../resources/templates/mainTemplate.xhtml">
    <ui:define name="headElements">
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/sidebar.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/exerciseDescription.css"/>
        <!-- <link rel="stylesheet" href="#{request.contextPath}/resources/css/exerciseDescription.css"/> -->
        <title>Profile</title>
    </ui:define>

    <ui:define name="content">
        <div class="container mt-3">

            <div class="card">
                <div class="card-header primary-color-background">
                    <h2 class="card-title text-light">Welcome, #{profileBean.user.username}!</h2>

                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <h:outputLabel id="username" styleClass="form-control" value="#{profileBean.user.username}"/>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <h:outputLabel id="firstName" styleClass="form-control" value="#{profileBean.user.firstName}"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <h:outputLabel id="lastName" styleClass="form-control" value="#{profileBean.user.lastName}"/>
                    </div>

                    <h:form>
                        <div class="form-group">
                            <label for="newPassword">New Password:</label>
                            <h:inputSecret id="newPassword" styleClass="form-control" value="#{profileBean.newPasswordOne}" placeholder="Enter your new password" required="true"/>
                        </div>

                        <h:form>
                            <div class="form-group">
                                <label for="repeatPassword">Repeat Password</label>
                                <h:inputSecret styleClass="form-control" id="repeatPassword" value="#{profileBean.newPasswordTwo}" >
                                    <!--   <f:validator validatorId="passwordsEqualValidator"/>
                                       <f:attribute name="confirmPassword" value="#{profileBean.newPasswordTwo}"/> -->
                                </h:inputSecret>
                            </div>
                        </h:form>

                    </h:form>
                </div>
                <div class="card-footer">
                    <h:form>
                        <div class="form-group">
                            <h:commandButton value="Change Password" styleClass="btn primary-color-btn" action="#{profileBean.submitPasswordChange()}"/>
                            <h:commandButton id="deleteAccountButton" value="Delete Account" styleClass="btn btn-danger" action="#{profileBean.deleteAccount}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
