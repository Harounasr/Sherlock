<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="jakarta.faces.core">

<head>
    <title>Checker Results</title>
</head>

<f:view>
<div class="container mt-4 mx-auto">
    <h:panelGroup rendered="#{not empty submissionUploadBean.checkerResults}">
        <div class="row flex-column">
            <c:forEach items="#{submissionUploadBean.checkerResults}" var="result">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Checker: #{result.checker.name}</h5>
                            <p class="card-text">Result: #{result.passed ? 'Passed' : 'Failed'}</p>
                        </div>
                    </div>
                </div>
            </c:forEach>
        </div>
    </h:panelGroup>
</div>

</f:view>

</html>
