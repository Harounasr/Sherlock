<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>

<h:body>

    <h:dataTable value="#{exercisePaginationBean.course.exercises}" var="item" first="#{exercisePaginationBean.currentPage}"
                 rows="#{exercisePaginationBean.pageSize}">
        <h:column>
            <f:facet name="name">Name</f:facet>
            #{item.name}
        </h:column>

        <h:column>
            <f:facet name="id">id</f:facet>
            <h:form>
                <h:commandButton value="Join" action="#{exercisePaginationBean.select(item)}">
                    <f:param name="exerciseId" value="#{exercisePaginationBean.exerciseId}"/>
                </h:commandButton>
            </h:form>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandButton value="First" action="#{exercisePaginationBean.firstPage}"/>
        <h:commandButton value="Previous" action="#{exercisePaginationBean.previousPage}"/>
        <h:commandButton value="Next" action="#{exercisePaginationBean.nextPage}"/>
        <h:commandButton value="Last" action="#{exercisePaginationBean.lastPage}"/>
    </h:form>
</h:body>

</html>
