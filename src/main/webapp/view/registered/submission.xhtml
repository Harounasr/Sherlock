<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view>
    <div id="submission-container">
        <div class="card-container">
            <ui:repeat value="#{submissionBean.files}" var="file">
                <div class="card">
                    <h3>Class Details</h3>
                    <div class="details">
                        <ui:repeat value="#{file}" var="line">
                            <div class="line">
                                <p>#{line[0]} #{line[1]}</p>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </ui:repeat>
        </div>

        <h:dataTable class="dataTable" value="#{submissionBean.checkerResults}" var="checkerResult">
            <h:column>
                <f:facet name="header">Checker</f:facet>
                #{checkerResult.passed}
            </h:column>
            <h:column>
                <f:facet name="header">Parameter 1</f:facet>
                #{checkerResult.checker.parameterOne}
            </h:column>
            <h:column>
                <f:facet name="header">Parameter 2</f:facet>
                #{checkerResult.checker.parameterTwo}
            </h:column>
            <h:column>
                <f:facet name="header">Type</f:facet>
                #{checkerResult.checker.checkerType}
            </h:column>
        </h:dataTable>
    </div>
</f:view>
</html>
