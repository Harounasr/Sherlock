<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:comp="http://xmlns.jcp.org/jsf/composite/components">

    <h:head>
        <ui:define name="title">My Courses</ui:define>
    </h:head>

    <h:body>
        <title>My Courses</title>
        <ui:composition template="../../resources/templates/mainTemplate.xhtml">

            <f:metadata>
                <f:param name="all" value="#{coursePaginationBean.getAllCoursesBool}"/>
            </f:metadata>
            <ui:define name="content">

                <div class="container mt-3">
                    <h:messages globalOnly="true"/>
                    <h2 class="mb-3">#{coursePaginationBean.getAllCoursesBool ? "All" : "My"} Courses</h2>
                    <h:form>
                        <comp:paginationSearch backingBean="#{coursePaginationBean}"/>
                    </h:form>
                    <h:dataTable value="#{coursePaginationBean.courses}" var="course"
                                 first="#{coursePaginationBean.pagination.currentIndex}" rows="#{coursePaginationBean.pagination.pageSize}"
                                 styleClass="table table-striped table-bordered w-100">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{course.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Join</f:facet>
                            <h:form>
                                <h:commandButton value="Join" action="#{coursePaginationBean.select(course)}" class="btn btn-primary"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>

                    <h:form rendered="#{navbarBean.appSession.user.systemRole.toString() == 'ADMINISTRATOR'}" class="mb-3">
                        <h:inputText value="#{coursePaginationBean.newCourse.name}" required="true" class="form-control"/>
                        <h:commandButton value="Add Course" action="#{coursePaginationBean.addCourse()}" class="btn btn-success"/>
                    </h:form>

                    <h:form>
                        <comp:pagination backingBean="#{coursePaginationBean}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
