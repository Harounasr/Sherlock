<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <ui:define name="title">My Courses</ui:define>
    </h:head>

    <h:body>
        <title>My Courses</title>
        <ui:composition template="../../resources/templates/main.xhtml">

            <f:metadata>
            <f:param name="all" value="#{coursePaginationBean.getAllCoursesBool}" />
            </f:metadata>
            <ui:define name="content">
                <h:dataTable value="#{coursePaginationBean.courses}" var="course"
                             first="#{coursePaginationBean.currentIndex}" rows="#{coursePaginationBean.pageSize}">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{course.name}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Join</f:facet>
                        <h:form>
                            <h:commandButton value="Join" action="#{coursePaginationBean.select(course)}" />
                        </h:form>
                    </h:column>
                </h:dataTable>

                <h:form rendered="#{navbarBean.appSession.user.systemRole.toString() == 'ADMINISTRATOR'}">
                    <h:inputText value="#{coursePaginationBean.newCourse.name}" required="true" />
                    <h:commandButton value="Add Course" action="#{coursePaginationBean.addCourse()}" />
                </h:form>

                <h:form>
                    <h:commandButton value="First" action="#{coursePaginationBean.firstPage}" />
                    <h:commandButton value="Previous" action="#{coursePaginationBean.previousPage}" />
                    <h:commandButton value="Next" action="#{coursePaginationBean.nextPage}" />
                    <h:commandButton value="Last" action="#{coursePaginationBean.lastPage}" />
                </h:form>

                <h:form>
                    <h:commandButton value="Add Course" action="#{coursePaginationBean.addCourse()}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
