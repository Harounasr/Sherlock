<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>
        <ui:insert name="title"/>
    </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/submit.css"/>
</h:head>

<h:body>
    <h:form enctype="multipart/form-data">
        <div id="con" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div id="upload-archive" class="card-header bg-primary text-white">
                        <h2>Upload Archive</h2>
                    </div>
                    <div class="card-body">

                        <h:panelGroup rendered="#{submissionUploadBean.submissionFiles == null}">
                            <!-- Section for uploading -->
                            <div class="form-group">
                                <label for="file">Choose Folder: </label>
                                <h:inputFile id="file"  value="#{submissionUploadBean.archiveFile}"
                                             class="form-control-file"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton id="upload-button" value="Upload" class="btn btn-primary"
                                                 action="#{submissionUploadBean.upload}"/>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{submissionUploadBean.submissionFiles != null}">
                            <!-- Section for successful upload -->
                            <div class="form-group">
                                <h2>Upload was successful. Here are the Checker Results:</h2>
                                <c:forEach items="#{submissionUploadBean.checkerResults}" var="result">
                                    <c:if test="#{result.checker.visible}">
                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body">
                                                    <!-- Verwendung von <span> fÃ¼r Distanz -->
                                                    <span class="checker-name">#{result.checker.name}</span>
                                                    <span class="checker-result">#{result.passed ? 'Passed' : 'Failed'}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </c:if>
                                </c:forEach>

                                <!-- Move the "Submit" button inside the second panel group -->
                                <div class="form-group">
                                    <h:commandButton rendered="#{submissionUploadBean.submissionFiles != null}" id="submit-button" value="Submit" class="btn btn-primary"
                                                     action="#{submissionUploadBean.submit}"
                                                     disabled="#{not submissionUploadBean.canSubmit}"/>
                                </div>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
