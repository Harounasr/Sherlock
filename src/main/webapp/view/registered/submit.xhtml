<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>
        <ui:insert name="title"/>
    </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>

<h:body>
    <div id="con" class="container">
        <h:messages globalOnly="true"/>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="upload-archive" class="card-header">
                    Upload Archive
                </div>
                <div class="card-body">
                    <h:form enctype="multipart/form-data" rendered="#{submissionUploadBean.submissionFiles == null}">
                        <div class="form-group">
                            <label for="file">Choose Folder: </label>
                            <h:inputFile id="file" accept="zip" required="true" value="#{submissionUploadBean.archiveFile}"/>
                            <h:commandButton id="upload-button" value="Upload" action="#{submissionUploadBean.submitUpload()}"
                                             class="btn btn-primary"/>
                        </div>
                    </h:form>
                    <!-- Checker results -->
                   <h:form rendered="#{submissionUploadBean.submissionFiles != null}">
                       <div class="form-group">
                           <h1>Upload was successful. Here are the Checker Results:</h1>
                           <h:dataTable value="#{submissionUploadBean.checkerResults}" var="result">
                               <h:column rendered="#{result.checker.isVisible}">
                                   <f:facet name="header">Checker Name</f:facet>
                                   #{result.checker.name}
                               </h:column>
                               <h:column rendered="#{result.checker.isVisible}">
                                   <f:facet name="header">Checker Result</f:facet>
                                   #{result.passed ? 'Passed' : 'Failed'}
                               </h:column>
                           </h:dataTable>
                       </div>
                       <div class="form-group">
                           <h:commandButton value="Submit" action="#{submissionUploadBean.submit()}"
                                            class="btn btn-primary"
                                            disabled="#{not submissionUploadBean.canSubmit}"/>
                       </div>
                   </h:form>
               </div>
           </div>
       </div>
   </div>
</h:body>
</html>
