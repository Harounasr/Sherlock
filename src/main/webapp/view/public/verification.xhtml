<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>
        <ui:insert name="title">Verification</ui:insert>
    </title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.css"/>
</h:head>

<h:body>
    <h2>
        <h:outputLabel value="#{verificationBean.verificationText}"/>
    </h2>
    <h:form id="verificationForm">
        <h:commandButton id="backToLogin" styleClass="btn btn-primary btn-block" value="Back to Login" action="#{verificationBean.navigateToLogin}"/>
    </h:form>
</h:body>

</html>
