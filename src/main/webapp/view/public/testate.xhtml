<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Java Class Viewer</title>
</h:head>
<h:body>
    <h:form enctype="multipart/form-data">
        <h:inputFile id="file" accept="java" required="true" value="#{testateBean.uploadedFile}"/>
        <br/>
        <h:commandButton value="Upload" action="#{testateBean.convertSubmissionFileToText}"/>
        <br/>
    </h:form>
    <h:dataTable value="#{testateBean.fileContentLines}" var="item">
        <h:column>
            <f:facet name="name">Name</f:facet>
            #{item[0]} #{item[1]}
        </h:column>
    </h:dataTable>
</h:body>
</html>
