<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:h="jakarta.faces.html"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            background-color: #f4f4f4;
        }

        .login-container {
            margin-top: 150px;
        }
    </style>
</head>
<body>
<h:form>
    <div class="container">
        <div class="row justify-content-center login-container">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <h:inputText id="username" value="#{loginBean.loginInfo.username}" styleClass="form-control"
                                         placeholder="Enter your username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <h:inputSecret id="password" value="#{loginBean.loginInfo.unhashedPassword}" styleClass="form-control"
                                           placeholder="Enter your password"/>
                            <h:message for="password" id="loginError" errorStyle="text-emphasis-color: darkred"/>
                        </div>
                        <h:commandButton id="login" value="Login" styleClass="btn btn-primary btn-block" action="#{loginBean.login}"/>
                        <h:commandButton id="register" value="Register" styleClass="btn btn-primary btn-block" action="#{loginBean.registerClicked}"/>
                        <h:commandButton id="passwordForgotten" value="Forgot password" styleClass="btn btn-primary btn-block" action="#{loginBean.passwordForgottenClicked}"/>
                        <h:messages/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:form>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" type="application/json"></script>
</body>
</html>
