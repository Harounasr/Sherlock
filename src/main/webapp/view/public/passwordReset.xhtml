<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:h="jakarta.faces.html"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reset password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            background-color: #f4f4f4;
        }

        .login-container {
            margin-top: 150px;
        }
    </style>
</head>
<body>
<h:form>
    <div class="container">
        <div class="row justify-content-center login-container">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Reset password</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="passwordOne">New Password</label>
                            <h:inputSecret id="passwordOne" value="#{passwordResetBean.passwordOne}" styleClass="form-control"
                                           placeholder="Enter your password"/>
                            <h:message for="passwordOne" id="passwordOneError" errorStyle="text-emphasis-color: darkred"/>
                        </div>
                        <div class="form-group">
                            <label for="passwordTwo">Repeat Password</label>
                            <h:inputSecret id="passwordTwo" value="#{passwordResetBean.passwordTwo}" styleClass="form-control"
                                           placeholder="Enter your password"/>
                            <h:message for="passwordTwo" id="passwordTwoError" errorStyle="text-emphasis-color: darkred"/>
                        </div>
                        <h:commandButton id="passwordForgotten" value="Send password-reset mail" styleClass="btn btn-primary btn-block"
                                         action="#{passwordForgottenBean.requestPasswordReset}"/>
                        <h:commandButton id="backToLogin" value="Back to login" styleClass="btn btn-primary btn-block" action="#{passwordForgottenBean.navigateToLogin}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:form>
</body>
</html>
