<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns="http://www.w3.org/1999/xhtml"
        template="../../resources/templates/maintemplate.xhtml">

    <ui:define name="headElements">
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/sidebar.css"/>
    </ui:define>
    <ui:define name="content">
        <div class="container-fluid h-100">
            <div class="row h-100">

                <!-- Sidebar -->
                <div class="col-2 sidebar">
                    <h:form>
                        <ul class="sidebar-menu">
                            <li>
                                <h:commandButton value="Settings" action="#{adminBean.setTargetPage('adminSettings.xhtml')}"
                                                 styleClass="btn btn-primary"/>
                            </li>
                            <li>
                                <h:commandButton value="Users" action="#{adminBean.setTargetPage('adminUserPagination.xhtml')}"
                                                 styleClass="btn btn-primary"/>
                            </li>
                        </ul>
                    </h:form>
                </div>

                <!-- Main Content -->
                <div class="col-10">
                    <ui:include src="#{adminBean.targetPage}"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
