<html xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<f:view>
    <ui:composition template="../../resources/templates/main.xhtml">
        <ui:define name="title">Error</ui:define>
        <ui:define name="content">
            <h1>
                <h:outputLabel id="errorType" value="An error has occurred."/>
            </h1>
            <br/>
            <h:outputLabel id="errorMessage" value="#{errorBean.error.message}"/>
            <br/>
            <br/>
        </ui:define>
    </ui:composition>
</f:view>
</html>
